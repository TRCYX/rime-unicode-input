# Rime schema
# encoding: utf-8

schema:
  schema_id: unicode_math
  name: Unicode 数学符号
  version: "0.1.2"
  author:
    - 余泰来
  description: |
    用 \ 开始的命令输入 Unicode 数学符号

engine:
  processors:
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
    - fallback_segmentor
  translators:
    - table_translator

speller:
  alphabet: "!\"#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~"
  initials: "\\"
  auto_select: true

translator:
  dictionary: unicode_math
  enable_completion: true
  enable_sentence: false
  enable_user_dict: false
  comment_format:
    - xform/^~//

key_binder:
  bindings: {}
